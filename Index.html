<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Form HTML</title>
</head>
<body>
<h1>FORM HTML</h1>
<form>

<lable for="fname">First Name:</lable>
<input type="text" id="fname" value="Focus"><br><br>
<lable for="lname">Last Name:</lable>
<input type="text" id="lname" value="Gal"><br><br>

<lable for="gender">SELECT GENDER:</lable><br><br>
<input type="radio" id="male" name="gender" value="male">
<lable for="male">Male</lable><br><br>
<input type="radio" id="female" name="gender" value="female">
<lable for="female">Female</lable><br><br>

<lable for="contuct">CONTUCT METHOD:</lable><br><br>
<input type="checkbox" id="phone" name="contuct method" value="phone">
<lable for="phone">Phone</lable><br><br>
<input type="checkbox" id="call" name="contuct method" value="call">
<lable for="call">Call</lable><br><br>
<input type="checkbox" id="email" name="contuct method" value="email">
<lable for="email">Email</lable><br><br>
<input type="checkbox" id="sms" name="contuct method" value="sms">
<lable for="sms">Sms</lable><br><br>

<lable for="term">Agree to terms and conditions:</lable><br><br>
<input type="checkbox" id="term" name="terms>
<lable for="term">I agree</lable><br><br>

<lable>Leave your comment here:</lable><br><br>
<textarea name="comment" id="comment" row="5" cols="40" placeholder="ENTER YOUR COMMENT HERE..."></textarea><br><br>
<lable>SELECT YOUR COUNTRY:</lable><br><br>
<select id="country" name="country">
<option value="disable selected>Select your country:</option><br><br>
<option value="kenya">Kenya</option>
<option value="uk">UK</option>
<option value="philippines">Philippines</option>
<option value="canada">Canada</option>
<option value="asia">Asia</option>
</select><br><br><br><br><br><br>

<button type="submit">SUBMIT DATA</button>
</form>
</body>
</html>
